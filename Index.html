<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    #randomImage {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<img id="randomImage" alt="Random Image">

<script>
  document.addEventListener('DOMContentLoaded', function() {

    var folderName = 'images/';
    var fileExtension = '.jpg';

    var totalImages = 9;

    var randomIndex = Math.floor(Math.random() * totalImages) + 1;

    var imagePath = folderName + randomIndex + fileExtension;

    var randomImage = document.getElementById('randomImage');
    randomImage.src = imagePath;
  });
</script>

</body>
</html>
